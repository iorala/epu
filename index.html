<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ethz.size berechnen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .resultat {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-3">ethz.size berechnen</h1>
        <form>
            <div class="form-group">
                <label for="datei1">Gr√∂sse Datei 01 in Byte:</label>
                <input type="number" class="form-control" id="datei1">
            </div>
            <!-- more form groups here -->
            <button type="button" class="btn btn-primary" onclick="ausrechnen()">Ausrechnen</button>
        </form>
        <h2 class="my-3">Das Total ist:</h2>
        <table class="table">
            <tbody>
                <tr>
                    <td class="resultat" id="resultat_b"></td>
                </tr>
                <!-- more rows here -->
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        function ausrechnen() 
        {
            var antwort_b = 0;
            for(let i=1; i<=12; i++) {
                if (document.getElementById("datei"+i).value) {antwort_b += parseFloat(document.getElementById("datei"+i).value);}
            }
            var antwort_kb = Math.round((antwort_b / 1024) * 100) / 100 ;
            var antwort_mb = Math.round((antwort_kb / 1024) * 100) / 100 ;
            var antwort_gb = Math.round((antwort_mb / 1024) * 100) / 100 ;

            document.getElementById("resultat_b").innerHTML = antwort_b + " B";
            // more code here
        };
    </script>
</body> 
</html>
